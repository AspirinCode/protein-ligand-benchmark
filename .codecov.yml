# Codecov configuration to make it a bit less noisy
coverage:
  status:
    patch: false
    project:
      default:
        threshold: 50%
comment:
  layout: "header"
  require_changes: false
  branches: null
  behavior: default
  flags: null
  paths: null

ignore:
  - "plbenchmark/tests/"           # ignore test files
  - "plbenchmark/sample_data"      # ignore sample data
  - "plbenchmark/_version.py"
  
